<html xmlns:th="http://www.thymeleaf.org">
<body>
        <p>All customers</p>

<table>
    <tr th:each="cust: ${innerObject}">
        <td th:text="${cust.getcId()}"></td>
        <td th:text="${cust.getName()}"></td>
        <td th:text="${cust.getAge()}"></td>
    </tr>

</table>

</body>

</html>
